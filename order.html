<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheggies - Your Cart</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1256adce66.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./pictures/Logo.png" type="image/png">
</head>
<body>
    <div class="nav">
        <div class="top__nav">
            <a href="index.html"><img class="logo" src="./pictures/GroceryLogo.png" alt="Grocery Logo"></a>
            <div class="titlescreen">
                <a href="index.html">Cheggies</a>
            </div>
            
            <ul class="nav_list">
                <li class="list outline"><a href="order.html"><i class="fa-solid fa-cart-shopping fa-xl" style="color: #000000;"></i></a></li>
                <li class="list outline"><a href="#"><i class="fa-solid fa-user fa-xl" style="color: #000000;"></i></a></li>
            </ul>
        </div>
        
        
    </div>
    
    <div class="order-cart">
        <h1>Your Cart</h1>
    </div>
    
    <div class="complete__checkout">
        <div id="checkout__list" class="checkout-list">
        </div>
    </div>
    
    <div class="checkout__btn">
        <a href="checkout.html">
            <button class="checkout-button">
                Continue
            </button>
        </a>
    </div>
    
    <script src="./index.js"></script>
    <script src="./app.js"></script>
</body>
<footer>
    <div class="inner">
        <h2 class="title">Cheggies</h2>
    </div>
</footer>
</html>
